<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script data-require="jquery@*" data-semver="3.1.1" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="js/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.14/moment-timezone-with-data.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css"/>
  </head> 

  <body style="margin-top: 20px">
    <div class = "container">
      <div class = "row">
         <div align="center">
            <h1>Tee Time <i class="fas fa-question-circle" data-html="true" data-toggle="tooltip" title="The exact time you teed off on the first hole" data-placement ="bottom" data-container="body"></i></h1>
         </div>
       
      </div>
      
      <div class = "row">
        
        <div align="center">
          <input type = "time" id = "timepicker" name = "timepicker" class="text-center"/>
        </div>
        
      </div>

      <div class = "row">
        <div align="center">
          <h1>Started On <i class="fas fa-question-circle" data-html="true" data-toggle="tooltip" title="What hole did you start on?&#013;Note, some courses may make you start on 10th." data-placement ="bottom" data-container="body"></i></h1>
        </div>
      </div>

      <div class = "row">
       
        <div align="center">
           <select id="starting_hole" style="text-align:center">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          </select>
        </div>
       
      </div>

      
      <div class = "row">
        <div align="center">
          <h1>Current Hole <i class="fas fa-question-circle" data-html="true" data-toggle="tooltip" title="Which hole&#013;did you just finish?" data-placement ="bottom" data-container="body"></i></h1>
       </div>
      </div>
      
      <div class = "row">
       
        <div align="center">
           <select id="holes" style="text-align:center">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          </select>
        </div>
       
      </div>
    
      <br>
    
      <div class = "row col-sm-8 col-sm-offset-2">
       
        <div align = "center" style="padding-left:10px;padding-right:10px">
          <button id="calc" class="btn btn-success btn-block btn-lg">Check your time</button>  
       </div>
       
      </div>
    
      <br>
      <br>
    
      <div class = "row">
       
        <div align="center" style="padding-left:10px;padding-right:10px">
          <div id = "results">
          </div>
        </div>
       
      </div>
    
      <br>
      
      <div class = "row col-sm-8 col-sm-offset-2">
        <div id = "btn" hidden="true"  >
          <div align = "center" style="padding-left:10px;padding-right:10px">
            <button id="btn_details" class="btn btn-success btn-block btn-lg">See the details</button>
          </div>
        </div>
      </div>    
      <br>
      <div class = "row col-sm-8 col-sm-offset-2" >
      
          <div id = "details" hidden="true" >
            <table id="result_table" class='table' >
              <thead>
                <tr>
                  <th style="text-align:center">Hole</th>
                  <th style="text-align:center">Estimated Time</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        
      </div>
    </div>
    
   
  </body>

</html>
